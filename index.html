    <div class="header">
        <h1>Flappy Bird</h1>

            <input type="radio" id="medium" name="level" value="medium">
            <label for="medium">medium</label><br>

            <p>For start the game click on the "bird" image</p>
            <br>
            <input type="image" src="bird2.jpg" alt="Submit" style="width:50px; height: 50px;">
        </form>
    </div>
